<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        
        *{
            box-sizing: border-box;
        }
        .parent{
             height: 300px;
             width: 500px;
             background-color: aquamarine;
             display: flex;
             flex-direction: column;
             flex-wrap: wrap;
             justify-content: space-between;
             align-items: center;
        
        }
        .child{
            background-color: antiquewhite;
            border: 1px solid;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"> flex-item-1</div>
        <div class="child"> flex-item-2</div>
        
        

    </div>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellendus suscipit recusandae itaque, dolores error mollitia necessitatibus nemo explicabo reprehenderit perferendis eligendi voluptate facilis. Ullam itaque exercitationem unde nisi quia excepturi?
    </p>
</body>
</html>
